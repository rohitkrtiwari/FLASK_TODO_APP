{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block body %}

    <div class="container my-3">
        <h2>Update Todo</h2>
        <form action="/update/{{todo.sno}}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Todo Title</label>
                <input type="text" class="form-control" id="title" value="{{todo.title}}" name="title"">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Todo Description</label>
                <input type="text" class="form-control" id="desc" value="{{todo.desc}}" name="desc">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>


{% endblock body %}
